<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="index.css">

    <audio src="/diaoYucase/所念皆星河 - CMJ.mp3" loop autoplay></audio>
    
    <!-- 容器部分 -->
    <div class="all">
        <!-- 容器 -->
        <div class="bowl">
            <!-- 水 -->
          <div class="water">
             <div class="inner"></div>
          </div>
          <div class="to-water"></div>

          <!-- 人物部分 -->
          <div class="center-box">
            <div class="fisherman">
                <div class="body"></div>
                <div class="right-arm"></div>
                <div class="right-leg"></div>
                <!-- 鱼竿 -->
                <div class="rod">
                    <div class="handle"></div>
                    <div class="rope"></div>
                </div>
                <!-- 腿 -->
                <div class="butt"></div>
                <div class="left-arm"></div>
                <div class="left-leg"></div>
                <!-- 头 -->
                <div class="head">
                    <div class="face"></div>
                    <div class="eyebrows"></div>
                    <div class="eyes"></div>
                    <div class="nose"></div>
                    <div class="beard"></div>
                    <div class="hat"></div>
                </div>
            </div>
               <!-- 船 -->
               <div class="boat">
                <div class="motor">
                    <div class="parts"></div>
                    <div class="button"></div>
                </div>
                <div class="top"></div>
                <div class="boat-body"></div>
                <div class="waves"></div>
            </div>
            <!-- 鱼 -->
            <div class="fish"></div>
          </div>
        </div>
        <!-- loading动画 -->
        <h1>loading</h1>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script><script src="./index.js"></script>
    
</body>
</html>
